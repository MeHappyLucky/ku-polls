{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">


<h1>{{ question.question_text }}</h1>

<table>
  <thead>
    <tr>
      <th>Choice</th>
      <th>Votes</th>
    </tr>
  </thead>
  <tbody>
    {% for choice in question.choice_set.all %}
      <tr>
        <td class="question">{{ choice.choice_text }}</td>
        <td>{{ choice.votes }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<button class="btn" onclick="window.location.href='{% url 'polls:index' %}'">Home</button>
